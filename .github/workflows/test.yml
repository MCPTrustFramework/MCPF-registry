name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: mcpf_registry_test
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/package.json
    
    - name: Install dependencies
      run: |
        cd src
        npm ci
    
    - name: Setup database
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/mcpf_registry_test
      run: |
        cd src
        PGPASSWORD=password psql -h localhost -U postgres -d mcpf_registry_test < schema.sql
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/mcpf_registry_test
        PORT: 4002
      run: |
        cd src
        npm test
